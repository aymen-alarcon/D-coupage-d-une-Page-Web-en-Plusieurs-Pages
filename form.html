<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inscription</title>
</head>
<body>
    <button class="back-btn" onclick="window.history.back()">Go Back</button>
    <div class="form" style="margin-bottom: 2rem;">
        <h1 style="text-align: center; margin-top: 20vh;"  class="section-title">Inscription In the tournament</h1><br>
        <form action="tournois.html">
            <div class="Inscription_box">
                <div class="name">
                    <label for="name1" style="margin-right: 5px;">First name</label>
                    <input type="text" id="name1" placeholder="First Name">
                    <label for="name2" style="margin-right: 5px;">Last name</label>
                    <input type="text" id="name2" placeholder="Last Name">
                </div>
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Age">
                <label for="phone">Phone number</label>
                <input type="number" id="phone" placeholder="+212 6...">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="exmaple@132.com">
            </div><br>
            <button style="padding: .5rem;width: 10rem;" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
